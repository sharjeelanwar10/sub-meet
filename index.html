<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Submeet</title>
</head>
<body>
    <main class="container">
        <section class="left-side">
            <h1>Sign Up</h1>
            <form action="">
                <input type="text" name="name" id="name" placeholder="Username">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="pass" placeholder="Password">
                <button type="submit">SIGN UP</button>
            </form>
            <div class="social-links">
                <div>
                    <p>Or Sign Up With Social Platforms!</p>
                </div>
                <div>
                    <img src="/media/facebook.svg" alt="">
                    <img src="/media/twitter.svg" alt="">
                    <img src="/media/google.svg" alt="">
                    <img src="/media/linkedin.svg" alt="">
                </div>
            </div>
        </section>
        <section class="right-side">
            <div class="sign-in">
                <h2>One Of Us?</h2>
                <p>If you already have an account on our platform, then sign in.</p>
                <span>SIGN IN</span>
            </div>
            <img src="/media/img.png" alt="">
        </section>
    </main>
</body>
</html>
